services: rabbitmq

env:
    global:
      - JRUBY_OPTS=--debug
      - PERL5LIB=$TRAVIS_BUILD_DIR/p5-Cikl/lib:$TRAVIS_BUILD_DIR/p5-Cikl-RabbitMQ/lib

matrix:
  include:
    - language: ruby
      env: TEST_LANGUAGE=ruby
      rvm: 
        - 1.9.3
        - 2.0.0
        - 2.1.0
    - language: perl
      env: TEST_LANGUAGE=perl
      perl: 
        - 5.14
        - 5.16
        - 5.18

before_install:
  - sudo apt-get update -qq
  - travis/$TEST_LANGUAGE/before_install.sh

install: 
  - travis/$TEST_LANGUAGE/install.sh

script:
  - travis/$TEST_LANGUAGE/script.sh
