language: ruby

services: rabbitmq

env:
    global:
      - JRUBY_OPTS=--debug

matrix:
  include:
    - rvm: 1.9.3
      env: TEST_LANGUAGE=ruby
    - rvm: 2.0.0
      env: TEST_LANGUAGE=ruby
    - rvm: 2.1.0
      env: TEST_LANGUAGE=ruby
    - rvm: jruby-19mode
      env: TEST_LANGUAGE=ruby
    - perl: 5.14
      env: TEST_LANGUAGE=perl
    - perl: 5.16
      env: TEST_LANGUAGE=perl
    - perl: 5.18
      env: TEST_LANGUAGE=perl

before_install:
  - sudo apt-get update -qq
  - travis/$TEST_LANGUAGE/before_install.sh

install: 
  - travis/$TEST_LANGUAGE/install.sh

script:
  - travis/$TEST_LANGUAGE/script.sh
