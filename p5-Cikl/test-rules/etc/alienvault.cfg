feed = "test-rules/data/alienvault/reputation.data"
parser = txt
source = 'reputation.alienvault.com'
guid = everyone
confidence = 65
severity = medium
restriction = 'need-to-know'
alternativeid = "alienvault.com/reputation.generic"
alternativeid_restriction = 'public'
mirror = /tmp

[botnet]
regex = '^(\b(?:\d{1,3}\.){3}\d{1,3}\b).*#.*(C&C|APT);?.*'
regex_values= 'ipv4,description'
assessment = 'botnet'
severity = high

# disabled for now
# feed as grown to 500k, could overwhelm systems with low memory
# copy to custom.cfg if you want to use with the top level meta data too
[scan]
regex = '^(\b(?:\d{1,3}\.){3}\d{1,3}\b).*#.*Scanning Host;?\S+'
regex_values= 'ipv4'
assessment = 'scanner'
period = daily
disabled = true

[scan_short]
feed = "test-rules/data/alienvault/reputation.short"
regex = '^(\b(?:\d{1,3}\.){3}\d{1,3}\b).*#.*Scanning Host;?\S+'
regex_values= 'ipv4'
assessment = 'scanner'
period = daily
disabled = true

[phishing]
regex = '^(\b(?:\d{1,3}\.){3}\d{1,3}\b).*#.*Phishing;?.*'
regex_values= 'ipv4'
assessment = 'phishing'
period = daily

[spam]
regex = '^(\b(?:\d{1,3}\.){3}\d{1,3}\b).*#.*Spamming;?.*'
regex_values= 'ipv4'
assessment = 'spam'

[malware]
regex = '^(\b(?:\d{1,3}\.){3}\d{1,3}\b).*#.*(Malware IP|Malware Domain|Malicious Host|Malware distribution|RBN);?.*'
regex_values = 'ipv4,description'
assessment = 'malware'
